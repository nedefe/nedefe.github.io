---
layout: default
---
<article class="post">

  <header class="post-header">
    <h2 class="post-title">{{ page.title | escape }}</h2>
  </header>

  <div class="post-content">
    {% if page.related_image %}
      <div class="img-wrapper">
        <img src="{{ page.related_image }}" />
      </div>
    {% endif %}
    {{ content }}
  </div>

</article>
